<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/inscreva-se.css">
    <title>FORMULÁRIO DE INSCRIÇÃO</title>
</head>
<body>

    <div class="container">
        <section class="header">
            <a href="fizer_music.html"><img src="img/logo.png" alt=""></a>
            <h1>Crie Sua Conta</h1>            
        </section>  
        
        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do Usuário</label>
                <input type="text" id="username" placeholder="Digite o nome de usuário: ">
                <a>mensgem de erro...</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email: ">
                <a>mensgem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha: ">
                <a>mensgem de erro...</a>
            </div>

            <div class="form-content">
                <label for="password-confirmation">Confirmação de senha</label>
                <input type="password" id="password-confirmation" placeholder="Digite uma nova senha: ">
                <a>mensgem de erro...</a>
            </div>

            <button type="submit">Cadastrar</button>

            <div class="conta">
                <span>Já possue conta?</span>
                <a href="sigin.html">Clique aqui !</a>
            </div>

        </form>
        
    </div>
    
    <script src="js/inscreva-se.js"></script>
</body>
</html>
