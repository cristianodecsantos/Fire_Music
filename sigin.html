<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/sigin.css">
    <title>Iniciar sessão</title>
</head>

<body>

    <section>

        <div class="main">
            <div>
                <a href="index.html"><img src="img/logo.png" alt=""></a>
                <h1>Entrar em Sua Conta</h1>
            </div>

            <div class="account-connect">
                <button class="a-c-btn" id="g"><img src="./imagens.inicio/google.png" alt="Google"><span>Continuar com o
                        Google</span></button>
                <button class="a-c-btn" id="f"><img src="./imagens.inicio/facebook.png" alt="Facebook"><span>Continuar
                        com o Facebook</span></button>
                <button class="a-c-btn" id="a"><img src="./imagens.inicio/apple.png" alt="Apple"><span>Continuar com a
                        Apple</span></button>
                <button class="a-c-btn" id="t"><span>Continuar com o número de telefone</span></button>
            </div>

            <hr>


            <div class="log-in">
                <form id="form">
                    <div>
                    <label for="email">E-mail ou nome de usuário</label>
                    <input  type="text" id="email" placeholder="Email ou nome de usuário" class="inputs required" oninput="emailValidate()">
                    <span class="span-required">O e-mail é obrigatório!</span>
                    </div>

                    <div>
                    <label for="password">Senha</label>
                    <input  type="password" id="password"  placeholder="Senha" class="inputs required" oninput="passwordValidate()">
                    <span class="span-required">A senha é obrigatória!</span>
                    </div>

                    <div class="switch">
                        <input type="checkbox" id="switch" checked>
                        <label for="switch"></label>
                        <span>Lembrar de mim</span>
                    </div>

                   <input type="submit" class="entrar" name="acao" value="Entrar">
                </form>
            </div>


<div class="last">
    <span>Não tem uma conta?</span>
    <a href="inscreva-se.html">Inscreva-se</a>
</div>
        </div>

    </section>



    <script src="./js/sigin.js"></script>
</body>

</html>
