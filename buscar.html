    <div class="music-player">
        <div class="song-bar">
            <div class="song-infos">

                <a class="mudarTela" href="/Fizer_Music/player_letra.html"><i class="fa-solid fa-compress" ></i></a>
            </div>
        </div>
        <div class="progress-controller">
            <div class="control-buttons">
                <i class="fa-solid fa-shuffle cShuffle" id="shuffle"></i>
                <div><i class="fa-solid fa-backward-step" id="prev"></i></div>
                <div id="play-pause"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <!-- <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div> -->
                <div><i class="fa-solid fa-forward-step" id="next"></i></div>
                <div><i class="fa-solid fa-rotate-left btnRepeat" id="repeat"></i></div>
            </div>
            <div class="progress-container">
                <span id="current-time"></span>
                <div class="progress-bar">
                    <div class="progress">
                        <audio loop class="controls_audio" id="song">
                            <!-- <source src="musicas/01-tres-coracoes.mp3" type="audio/mpeg"> -->
                        </audio>
                    </div>
                    <!-- <input type="range" value="0" min="0" id="progress"> -->
                </div>
                <span id="max-duration"></span>
            </div>
        </div>
        <div class="other-features">
            <i class="fas fa-list-ul"></i>
            <div class="volume-bar">
                
                <i class="fas fa-volume-down"></i>
                <div class="progress-barVolume">
                    <div class="progressVolume">
                        <input  id="volumeControl" type="range" min="0" max="1" step="0.01" value="1">
                    </div>
                </div>
            </div>
        </div>
